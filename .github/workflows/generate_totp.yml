name: Generate TOTP

on: [push]

jobs:
  generate_totp:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: pip install pyotp

    - name: Generate TOTP
      env:
        TOTP_SECRET_KEY: ${{ secrets.TOTP_SECRET_KEY }}
      run: |
        python -c "import pyotp, os; print(pyotp.TOTP(os.getenv('TOTP_SECRET_KEY')).now())" > totp.txt

    - name: Display TOTP
      run: cat totp.txt
