name: Generate TOTP

on:
  push:      # Triggers the workflow on a push event to any branch
  workflow_dispatch:  # Allows you to manually trigger the workflow from GitHub's Actions tab

jobs:
  generate_totp:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: pip install pyotp python-dotenv

    - name: Debugging Environment Variables
      run: |
        echo "TOTP_SECRET_KEY exists: ${{ secrets.TOTP_SECRET_KEY != '' }}"
        echo "YOUR_API_KEY exists: ${{ secrets.YOUR_API_KEY != '' }}"

    - name: Generate TOTP
      env:
        TOTP_SECRET_KEY: ${{ secrets.TOTP_SECRET_KEY }}
      run: |
        python -c "import pyotp, os; print('Environment Variable Loaded:', bool(os.getenv('TOTP_SECRET_KEY')))"
        python -c "import pyotp, os; print(pyotp.TOTP(os.getenv('TOTP_SECRET_KEY')).now())" > totp.txt

    - name: Display TOTP
      run: cat totp.txt
