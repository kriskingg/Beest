name: Login with TOTP and Set Secret

on:
  workflow_dispatch:
    inputs:
      totp:
        description: 'TOTP for Login'
        required: true

jobs:
  login_with_totp:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Login Script
        env:
          TOTP: ${{ github.event.inputs.totp }}
          YOUR_API_KEY: ${{ secrets.YOUR_API_KEY }}
          YOUR_CLIENT_CODE: ${{ secrets.YOUR_CLIENT_CODE }}
          YOUR_PASSWORD: ${{ secrets.YOUR_PASSWORD }}
          YOUR_APPLICATION_ID: ${{ secrets.YOUR_APPLICATION_ID }}
        run: |
          python login.py

      - name: Display Access Token
        run: |
          cat access_token.txt

      - name: Authenticate GitHub CLI
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          echo "$PAT_TOKEN" | gh auth login --with-token

      - name: Set GitHub Secret
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          gh secret set ACCESS_TOKEN --body "$(cat access_token.txt)"
