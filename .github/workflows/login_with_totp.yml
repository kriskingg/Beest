name: Login with TOTP and Save Access Token

on:
  workflow_dispatch:
    inputs:
      totp:
        description: 'TOTP for Login'
        required: true

jobs:
  login_with_totp:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Login Script
        env:
          TOTP: ${{ github.event.inputs.totp }}
          YOUR_API_KEY: ${{ secrets.YOUR_API_KEY }}
          YOUR_CLIENT_CODE: ${{ secrets.YOUR_CLIENT_CODE }}
          YOUR_PASSWORD: ${{ secrets.YOUR_PASSWORD }}
          YOUR_APPLICATION_ID: ${{ secrets.YOUR_APPLICATION_ID }}
        run: |
          python login.py

      - name: Encode ACCESS_TOKEN in Base64 and Set it as a GitHub Secret
        env:
          ACCESS_TOKEN: ${{ env.ACCESS_TOKEN }}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          BASE64_ACCESS_TOKEN=$(echo -n $ACCESS_TOKEN | base64)
          curl -X PUT \
            -H "Authorization: token $PAT_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"encrypted_value\":\"$BASE64_ACCESS_TOKEN\",\"key_id\":\"$(echo ${{ secrets.GITHUB_PUBLIC_KEY_ID }})\"}" \
            https://api.github.com/repos/${{ github.repository }}/actions/secrets/ACCESS_TOKEN
