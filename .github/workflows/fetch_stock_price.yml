name: Fetch Stock Price

on:
  # Define triggers for the workflow
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  # You can also add other triggers, such as:
  # push:
  #   branches:
  #     - main
  # workflow_dispatch:  # Allows you to manually trigger the workflow from GitHub UI

jobs:
  fetch_stock_price:
    runs-on: ubuntu-latest  # The runner environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'  # Set the Python version to use

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install boto3 vortex_api  # Install the required libraries

      - name: Run fetch_stock_price.py
        env:
          RUPEEZY_API_KEY: ${{ secrets.RUPEEZY_API_KEY }}
          RUPEEZY_APPLICATION_ID: ${{ secrets.RUPEEZY_APPLICATION_ID }}
          RUPEEZY_ACCESS_TOKEN: ${{ secrets.RUPEEZY_ACCESS_TOKEN }}
        run: |
          python fetch_stock_price.py

      - name: Upload logs
        uses: actions/upload-artifact@v3
        with:
          name: fetch-stock-price-logs
          path: logs/  # Adjust the path if your logs are stored elsewhere
