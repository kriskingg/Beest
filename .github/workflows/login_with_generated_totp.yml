name: Login with Generated TOTP and Set Secret

on:
  workflow_dispatch:  # Allows manual triggering of the workflow from the Actions tab
  schedule:
    - cron: '45 3 * * 1-5'  # Schedule to run at 9:15 AM IST (3:45 AM UTC) from Monday to Friday

jobs:
  login_with_totp:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          pip install pyotp
          pip install -r requirements.txt

      - name: Generate TOTP
        env:
          TOTP_SECRET_KEY: ${{ secrets.TOTP_SECRET_KEY }}
        run: |
          TOTP=$(python -c 'import pyotp, os; print(pyotp.TOTP(os.getenv("TOTP_SECRET_KEY")).now())')
          echo "Generated TOTP: $TOTP"
          echo "TOTP=$TOTP" >> $GITHUB_ENV  # Save TOTP as an environment variable

      - name: Run Login Script
        env:
          TOTP: ${{ env.TOTP }}  # Use the generated TOTP
          YOUR_API_KEY: ${{ secrets.YOUR_API_KEY }}
          YOUR_CLIENT_CODE: ${{ secrets.YOUR_CLIENT_CODE }}
          YOUR_PASSWORD: ${{ secrets.YOUR_PASSWORD }}
          YOUR_APPLICATION_ID: ${{ secrets.YOUR_APPLICATION_ID }}
        run: |
          python login.py

      - name: Store Access Token as an Artifact
        uses: actions/upload-artifact@v2
        with:
          name: access_token
          path: access_token.txt

      - name: Authenticate GitHub CLI
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          echo "$PAT_TOKEN" | gh auth login --with-token

      - name: Set GitHub Secret
        env:
          ACCESS_TOKEN: $ACCESS_TOKEN  # Use the environment variable directly
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          gh secret set ACCESS_TOKEN --body "$ACCESS_TOKEN"
