name: ALPHA ETF Trading Strategy

on:
  workflow_dispatch: # Allows manual triggering of the workflow
  schedule:
    - cron: '22 9 * * *'  # At 9:22 AM UTC daily
    - cron: '35 9 * * *'  # At 9:35 AM UTC daily

jobs:
  run_strategy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyotp

      - name: Run strategy
        env:
          TOTP_SECRET_KEY: ${{ secrets.TOTP_SECRET_KEY }}
          YOUR_API_KEY: ${{ secrets.YOUR_API_KEY }}
          YOUR_CLIENT_CODE: ${{ secrets.YOUR_CLIENT_CODE }}
          YOUR_PASSWORD: ${{ secrets.YOUR_PASSWORD }}
          YOUR_APPLICATION_ID: ${{ secrets.YOUR_APPLICATION_ID }}
        run: |
          python login.py
          python main_strategy.py
